    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleAmb</title>
</head>
<body>
    <img src="ESTRUCTURA-12.jpg" alt="TeleAmb" class="center" />
     <div id="map" style="width: 600px; height: 400px;"></div>
<script>
	const map = L.map('map').setView([-33.0216506,-71.6408348], 18);
	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
	const marker = L.marker([-33.0216506,-71.6408348]).addTo(map)
		.bindPopup('<b>TeleAmb</b><br />Universidad de Playa Ancha').openPopup();
</script>
